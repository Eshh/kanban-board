<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <div class="custom-scroll" id="backlog-content">
                    <ul class="drag-item-list" id="backlog-list" ondragenter='dragEnter(0)'
                        ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">
                            +
                        </span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <div class="custom-scroll" id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondragenter='dragEnter(1)'
                        ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">
                            +
                        </span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <div class="custom-scroll" id="complete-content">
                    <ul class="drag-item-list" id="complete-list" ondragenter='dragEnter(2)'
                        ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">
                            +
                        </span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On-hold</h1>
                </span>
                <div class="custom-scroll" id="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list" ondragenter='dragEnter(3)'
                        ondragover="allowDrop(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">
                            +
                        </span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
